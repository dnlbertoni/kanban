<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="pass"
        name="pass"
        placeholder="Password"
        required="required"
      />
      <button mat-raised-button color="warn" type="submit" (click)="login()">Log in</button>
      <button mat-raised-button color="accent" routerLink="/register">Registrarse</button>

    </form>
  </div>
