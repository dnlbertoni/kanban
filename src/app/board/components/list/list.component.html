<mat-list
  id="list_{{ list.id }}"
>
  <h3 matSubHeader>
    <button mat-raised-button color="primary" matBadge="{{list.cantidad}}" matBadgePosition="after" matBadgeColor="accent">{{ list.name }}</button>
  </h3>
    <app-task
      *ngFor="let task of list.tasks"
      [task]="task"
      [list]="list"
      (editTask)="handleEdit(task)"
      cdkDrag
    ></app-task>
  <mat-divider></mat-divider>
</mat-list>
