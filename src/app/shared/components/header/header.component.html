<mat-toolbar color="primary" class="toolbar">
  <span>Kanban</span>
  <span class="toolbar__spacer"></span>
  <nav class="toolbar__menu">
    <ul>
      <li>
        <a
          href="#"
          routerLink="/home"
          routerLinkActive="active"
          class="toolbar__menu__text"
        >
          <button
            mat-icon-button
            class="toolbar__menu__icon favorite-icon"
            aria-label="Home option"
          >
            <mat-icon>home</mat-icon>
          </button>
          <span>Inicio</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          routerLink="/board"
          routerLinkActive="active"
          class="toolbar__menu__text"
          ><button
            mat-icon-button
            class="toolbar__menu__icon"
            aria-label="Board option"
          >
            <mat-icon>dashboard</mat-icon></button
          ><span> Tablero</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          routerLink="/config"
          routerLinkActive="active"
          class="toolbar__menu__text"
          ><button
            mat-icon-button
            class="toolbar__menu__icon"
            aria-label="Config option"
          >
            <mat-icon>app_settings_alt</mat-icon></button
          ><span>Configuracion</span>
        </a>
      </li>
      <li>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/login']" >
            <mat-icon>login</mat-icon>
            <span>Ingresar</span>
          </button>
          <button mat-menu-item [routerLink]="['/register']" >
            <mat-icon>swap_vertical_circle</mat-icon>
            <span>Registrarse</span>
          </button>
          <button mat-menu-item [routerLink]="['/logout']" >
            <mat-icon>logout</mat-icon>
            <span>Salir</span>
          </button>
        </mat-menu>
      </li>
    </ul>
  </nav>
</mat-toolbar>
